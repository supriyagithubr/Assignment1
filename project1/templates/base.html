<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    <title>BASE</title>
    {% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-info">
  <a class="navbar-brand" href="#">CJC</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav">

      {% if user.is_authenticated %}


        <div clas="nav-item">
            <a class="nav-item nav-link active" href="{% url 'orderform_url' %}">ADD ORDER <span class="sr-only">(current)</span></a>
        </div>

        <div>
      <a class="nav-item nav-link" href="{% url 'showorder_url' %}">SHOW DETAILS</a>
        </div>
      <a class="nav-item nav-link" href="{% url 'register_url' %}">REGISTER</a>
        <a class="nav-item nav-link" href="{% url 'register_url' %}">SIGN UP</a>
      <a class="nav-item nav-link" href="{% url 'loginform_url' %}">LOGIN</a>
        <li class="nav item" >
            <a class="nav-item nav-link" href="{% url 'logout_url' %}" ><span><b>hello,{{user.username}}</b></span>LOGOUT</a>
        </li>


      {% endif %}
    </ul>
    </div>
  </div>
</nav>

    {% block content %}
    {% endblock %}
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
