{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>ORDER FORM</title>
{% endblock %}

{% block content %}
<div class="container jumbotron">


<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="ADD ORDER" class="btn btn-success btn-lg" >
    <input type="reset" value="RESET" class="btn btn-success btn-warning btn-lg float-right">

</form>
</div>
{% endblock %}
