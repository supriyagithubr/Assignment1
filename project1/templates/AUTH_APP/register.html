{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title> REGISTRATION FORM </title>
{% endblock %}

{% block content %}
<div class="container jumbotron">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="REGISTER" class="btn btn-success btn-lg">
    </form>
</div>

{% endblock %}
